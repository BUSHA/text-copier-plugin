<!DOCTYPE html>
<html>
<head>
    <title>Text Copier Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 10px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .active-btn {
            background-color: #4CAF50; /* Green */
        }
        .inactive-btn {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>
    <h2>Text Copier</h2>
    <button id="toggleButton"></button>
    <script src="popup.js"></script>
</body>
</html>
